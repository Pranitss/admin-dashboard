<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <nav>
        <a href="#" onclick="showContent('dashboard')">Dashboard</a>
        <a href="#" onclick="showContent('users')">Users</a>
        <a href="#" onclick="showContent('settings')">Settings</a>
    </nav>

    <section id="content">
        <!-- Content will be dynamically loaded here -->
    </section>

    <footer>
        &copy; 2024 Admin Dashboard
    </footer>

    <script>
        function showContent(contentType) {
            var contentDiv = document.getElementById('content');
            switch (contentType) {
                case 'dashboard':
                    contentDiv.innerHTML = '<h2>Dashboard Content Goes Here</h2>';
                    break;
                case 'users':
                    contentDiv.innerHTML = '<h2>Users Content Goes Here</h2>';
                    break;
                case 'settings':
                    contentDiv.innerHTML = '<h2>Settings Content Goes Here</h2>';
                    break;
                default:
                    break;
            }
        }
    </script>

</body>
</html>
